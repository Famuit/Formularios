<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<title>Formularios</title>
</head>
<body>
	<h2>Estilizando formulario</h2>
	<form> 
		<fieldset>
			<legend>Detalhes de contato</legend>
			
			<div>
				<label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome">
			</div>
			<div>
				<label for="email">Email:</label>
				<input type="text" name="email" id="email">
			</div>
			<div>
				<label for="url">URL:</label>
				<input type="text" name="url" id="url">
			</div>
		</fieldset>
		<fieldset>
			<legend>Comentários</legend>
			<div>
				<label for="mensagem">Mensagem:</label>
				<textarea type="text" name="mensagem" id="mensagem"></textarea>
			</div>
		</fieldset>
		<fieldset>
			<legend>Lembrar de min</legend>
			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="sim">Sim
				</label>
			</div>

			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="nao">Não
				</label>
			</div>

		</fieldset>
	</form>
</body>
</html>
